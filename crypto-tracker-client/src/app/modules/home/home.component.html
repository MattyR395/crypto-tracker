<ng-container *ngIf="assets.length && !isLoading; else emptyState">
  <app-overview-card></app-overview-card>

  <h1>
    {{ 'Home.MyAssetsTitle' | translate }}
  
    <button mat-stroked-button color="primary" (click)="openAddAssetDialog()">
      <mat-icon aria-hidden="true">add_box</mat-icon>
      {{ 'Home.AddAssetButtonLabel' | translate }}
    </button>  
  </h1>
  
  <div class="l-space l-space--md">
    <app-asset-card *ngFor="let asset of assets; trackBy: trackByFn" [asset]="asset"></app-asset-card>
  </div>  
</ng-container>

<ng-template #emptyState>
  <app-empty-state *ngIf="!isLoading"
    (actionClick)="openAddAssetDialog()"
    [title]="'Home.EmptyState.Title' | translate"
    [subText]="'Home.EmptyState.Description' | translate"
    [actions]="[{
      title: 'Home.EmptyState.AddAssetButtonLabel' | translate,
      actionName: 'add-asset'
    }]"
    icon="currency_bitcoin"
    maxWidth="22rem">
  </app-empty-state>
</ng-template>
