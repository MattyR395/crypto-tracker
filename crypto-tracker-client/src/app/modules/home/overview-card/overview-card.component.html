<div class="c-card c-overview-card" *ngIf="cryptoTokens.length && holdings.length && totalSpentUsd">
  <h2 class="s-label">
    {{ 'Home.YourBalanceLabel' | translate : { currencySymbol: settings?.fiatCurrencySymbol} }}
  </h2>
  <div class="s-title c-overview-card__balance">
    <app-currency [value]="totalBalanceUsd"></app-currency>
  
    <sup>
      <app-currency-change [from]="totalSpentUsd" [to]="totalBalanceUsd" [percentage]="true"></app-currency-change>
    </sup>
  </div>
  
  <div class="c-overview-card__details">
    <dl class="c-overview-card__details__item">
      <dt>{{ 'Home.TotalSpentLabel' | translate }}</dt>
      <dd>
        <app-currency [value]="totalSpentUsd"></app-currency>
      </dd>
    </dl>
  
    <dl class="c-overview-card__details__item">
      <dt>{{ 'Home.AmountChangedLabel' | translate }}</dt>
      <dd>   
        <app-currency-change [from]="totalSpentUsd" [to]="totalBalanceUsd"></app-currency-change>
      </dd>
    </dl>
  </div>  
</div>
