<header class="c-header">
  <div class="c-header__top-ribbon">
    <a routerLink="/" class="c-header__logo">CRYPTO_TRACKER_</a>

    <nav class="c-header__nav" [class.is-open]="isSideNavOpen">
      <ul>
        <li>
          <button mat-icon-button (click)="openSettingsDialog()" [matTooltip]="'Shared.Settings' | translate">
            <mat-icon>settings</mat-icon>
          </button>
        </li>
        <li>
          <button mat-icon-button (click)="auth.logout({ returnTo: document.location.origin })"
            [matTooltip]="'Shared.Logout' | translate">
            <mat-icon>logout</mat-icon>
          </button>
        </li>
      </ul>
    </nav>
  </div>
</header>

<main [appLoading]="isLoading">
  <router-outlet></router-outlet>
</main>
