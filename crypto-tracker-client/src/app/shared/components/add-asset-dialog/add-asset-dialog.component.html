<h2 mat-dialog-title>{{ 'Home.AddAssetDialogTitle' | translate }}</h2>
<mat-dialog-content>

  <form class="c-add-asset-form">

    <div class="c-add-asset-form__token">
      <mat-form-field appearance="outline">
        <mat-label>Token</mat-label>
        <mat-select cdkFocusInitial  #tokenSelect>
          <mat-option>
            <ngx-mat-select-search 
              
              [placeholderLabel]="'Shared.Search' | translate"
              [noEntriesFoundLabel]="'HomeSearchTokensNoneFound' | translate">
            </ngx-mat-select-search>
          </mat-option>
  
          <mat-option *ngFor="let token of cryptoTokens; trackBy: tokenTrackByFn" [value]="token.id">
            {{ token.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>    
      
      <mat-form-field appearance="outline" class="c-add-asset-form__token__amount">
        <mat-label>Amount</mat-label>
        <input matInput type="number">
      </mat-form-field>                      
    </div>

    <mat-form-field appearance="outline">
      <mat-label>Cost</mat-label>
      <input matInput type="number">
      <mat-hint>Optional</mat-hint>
    </mat-form-field>        

    <mat-form-field appearance="outline">
      <mat-label>Date Aquired</mat-label>
      <input matInput [matDatepicker]="aquiredDatePicker">
      <mat-datepicker-toggle matSuffix [for]="aquiredDatePicker"></mat-datepicker-toggle>
      <mat-datepicker #aquiredDatePicker></mat-datepicker>
      <mat-hint>Optional</mat-hint>
    </mat-form-field>
  </form>

</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>{{ 'Shared.Cancel' | translate }}</button>
  <button mat-flat-button color="primary">
    {{ 'Shared.AddItem' | translate }}
  </button>
</mat-dialog-actions>
