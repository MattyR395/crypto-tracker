<h2 mat-dialog-title>{{ data.title }}</h2>

<mat-dialog-content>
  {{ data.message }}
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>{{ data.cancelButtonText }}</button>
  <button mat-flat-button [color]="data.confirmButtonColor ?? 'primary'" [mat-dialog-close]="true">{{ data.okButtonText }}</button>
</mat-dialog-actions>
