<ng-container *ngIf="percentage">
  <mat-icon inline aria-hidden="false">{{ isPositive ? 'arrow_drop_up' : 'arrow_drop_down' }}</mat-icon><!--
  -->{{ percentageDifference | percent }}
</ng-container>

<ng-container *ngIf="!percentage">
  {{ (difference >= 0 ? '+' : '') }}<app-currency [value]="difference"></app-currency>
</ng-container>
