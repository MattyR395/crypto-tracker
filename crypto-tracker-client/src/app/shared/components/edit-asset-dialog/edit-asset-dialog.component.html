<h2 mat-dialog-title>{{ 'Home.EditAsset.DialogTitle' | translate }}</h2>
<mat-dialog-content>

  <app-asset-form (valueChange)="updateFormValues($event)" (valid)="updateValidity($event)"
    [defaults]="{
      tokenId: holding.tokenId,
      amount: holding.amount,
      paidUsd: holding.paidUsd,
      dateAquired: holding.dateAquired
    }"
    (submitted)="submitEditAssetForm()">
  </app-asset-form>

</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>{{ 'Shared.Cancel' | translate }}</button>
  <button mat-flat-button color="accent" (click)="submitEditAssetForm()" [disabled]="!isFormValid">
    {{ 'Shared.Edit' | translate }}
  </button>
</mat-dialog-actions>
